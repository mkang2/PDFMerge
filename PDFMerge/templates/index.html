<!DOCTYPE html>
<html>
<head>
    <title>PDF Merger</title>
</head>
<body>
    <h1>PDF Merger</h1>

        <label for="pdf1">Select PDF 1:</label>

        <input type="submit" value="Merge PDFs">
    </form>
</body>
